<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Geometry Dash Lite</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto:wght@300;400;700&display=swap');

        :root {
            --primary: #00f2ff;
            --secondary: #ff0055;
            --dark: #111;
            --glass: rgba(255, 255, 255, 0.1);
        }

        * {
            box-sizing: border-box;
            touch-action: none; /* Prevent zooming/scrolling on mobile */
            user-select: none;
            -webkit-user-select: none;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            overflow: hidden;
            font-family: 'Orbitron', sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #game-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
            overflow: hidden;
        }

        canvas {
            display: block;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
        }

        /* UI Overlays */
        .ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 0.3s ease;
            z-index: 10;
        }

        .hidden {
            opacity: 0;
            pointer-events: none !important;
        }

        /* Main Menu */
        #menu-screen {
            background: linear-gradient(135deg, rgba(0,0,0,0.8), rgba(20,20,40,0.95));
            backdrop-filter: blur(10px);
            pointer-events: auto;
            padding: 20px;
        }

        .logo {
            font-size: 4rem;
            font-weight: 900;
            text-transform: uppercase;
            text-shadow: 0 0 20px var(--primary);
            margin-bottom: 2rem;
            letter-spacing: 4px;
            animation: pulse 2s infinite;
            text-align: center;
            background: -webkit-linear-gradient(#eee, #333);
            -webkit-background-clip: text;
        }

        .level-select {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 900px;
            width: 100%;
        }

        .level-card {
            background: var(--glass);
            border: 2px solid rgba(255, 255, 255, 0.1);
            padding: 20px;
            /* Responsive Widths */
            width: 200px;
            flex: 1 1 200px; /* Grow and shrink, base 200px */
            max-width: 300px;
            
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.2s, border-color 0.2s, background 0.2s;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .level-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 5px;
            background: white;
            opacity: 0.5;
        }

        .level-card:hover {
            transform: translateY(-8px);
        }

        .level-card.easy:hover { border-color: #4ade80; background: rgba(74, 222, 128, 0.1); box-shadow: 0 0 30px rgba(74, 222, 128, 0.2); }
        .level-card.medium:hover { border-color: #c084fc; background: rgba(192, 132, 252, 0.1); box-shadow: 0 0 30px rgba(192, 132, 252, 0.2); }
        .level-card.hard:hover { border-color: #f87171; background: rgba(248, 113, 113, 0.1); box-shadow: 0 0 30px rgba(248, 113, 113, 0.2); }

        .level-card.easy::before { background: #4ade80; }
        .level-card.medium::before { background: #c084fc; }
        .level-card.hard::before { background: #f87171; }

        .level-title { font-size: 1.3rem; font-weight: 700; margin-bottom: 8px; margin-top: 5px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .level-diff { font-size: 0.75rem; font-family: 'Roboto', sans-serif; opacity: 0.7; letter-spacing: 1px; text-transform: uppercase;}
        
        .level-card.easy .level-title { color: #4ade80; }
        .level-card.medium .level-title { color: #c084fc; }
        .level-card.hard .level-title { color: #f87171; }

        /* HUD */
        #hud {
            justify-content: flex-start;
            align-items: flex-start;
            padding: 20px;
        }

        .progress-container {
            position: absolute;
            top: 25px;
            left: 50%;
            transform: translateX(-50%);
            width: 50%;
            height: 12px;
            background: rgba(0,0,0,0.6);
            border-radius: 6px;
            overflow: hidden;
            border: 2px solid rgba(255,255,255,0.1);
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: var(--primary);
            box-shadow: 0 0 15px var(--primary);
            transition: width 0.1s linear;
        }

        .attempt-counter {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            text-shadow: 2px 2px 0 #000;
        }

        /* Pause/Death Menu */
        #pause-screen, #death-screen, #victory-screen {
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(8px);
            pointer-events: auto;
            text-align: center;
        }

        .menu-btn {
            background: transparent;
            border: 2px solid white;
            color: white;
            padding: 15px 40px;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.1rem;
            margin: 10px;
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 2px;
            min-width: 200px;
        }

        .menu-btn:hover {
            background: white;
            color: black;
            box-shadow: 0 0 25px white;
            transform: scale(1.05);
        }

        .death-title, .pause-title, .victory-title {
            font-size: 3.5rem;
            font-weight: 900;
            margin-bottom: 20px;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
            letter-spacing: 4px;
        }

        .death-title { color: #ff3333; text-shadow: 0 0 30px rgba(255, 0, 0, 0.5); }
        .pause-title { color: #ffff33; text-shadow: 0 0 30px rgba(255, 255, 0, 0.5); }
        .victory-title { color: #4ade80; text-shadow: 0 0 30px rgba(74, 222, 128, 0.5); }

        /* Animations */
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.02); opacity: 0.9; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* Responsive Breakpoints */
        @media (max-width: 768px) {
            .logo { font-size: 2.5rem; margin-bottom: 1.5rem; }
            .level-select { gap: 10px; }
            .level-card { padding: 15px; }
            .level-title { font-size: 1.1rem; }
            
            .progress-container { width: 70%; }
            
            .death-title, .pause-title, .victory-title { font-size: 2.5rem; }
            .menu-btn { padding: 12px 30px; font-size: 0.9rem; min-width: 160px; margin: 8px; }
            
            .attempt-counter { font-size: 1.2rem; }
        }

        @media (max-width: 480px) {
            .logo { font-size: 2rem; }
            .level-card { width: 100%; flex: 1 1 100%; max-width: 100%; }
            .progress-container { width: 90%; top: 60px; } /* Move below attempts */
            #hud { flex-direction: column; }
            .menu-btn { width: 80%; }
        }
    </style>
</head>
<body>

<div id="game-container">
    <canvas id="gameCanvas"></canvas>

    <!-- Main Menu -->
    <div id="menu-screen" class="ui-layer">
        <div class="logo">GEO DASH<br>LITE</div>
        <div class="level-select">
            <div class="level-card easy" onclick="startGame(0)">
                <div class="level-title">STEREO BOUND</div>
                <div class="level-diff">EASY • NORMAL SPEED</div>
            </div>
            <div class="level-card medium" onclick="startGame(1)">
                <div class="level-title">NEON DRIFT</div>
                <div class="level-diff">MEDIUM • FAST • PADS</div>
            </div>
            <div class="level-card hard" onclick="startGame(2)">
                <div class="level-title">CRIMSON CORE</div>
                <div class="level-diff">HARD • EXTREME SPEED</div>
            </div>
        </div>
        <div style="margin-top: 40px; font-family: Roboto; font-size: 0.9rem; opacity: 0.6; animation: pulse 1s infinite alternate; text-align: center;">
            TAP SCREEN, CLICK, or SPACE to JUMP
        </div>
    </div>

    <!-- HUD -->
    <div id="hud" class="ui-layer hidden">
        <div class="attempt-counter">ATTEMPT <span id="attempt-count">1</span></div>
        <div class="progress-container">
            <div id="progress-bar" class="progress-bar"></div>
        </div>
        <div style="position: absolute; top: 20px; right: 20px; cursor: pointer; padding: 10px; z-index: 100;" onclick="togglePause()">
            <svg width="32" height="32" viewBox="0 0 24 24" fill="white" style="filter: drop-shadow(0 0 5px black);"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
        </div>
    </div>

    <!-- Death Screen -->
    <div id="death-screen" class="ui-layer hidden">
        <div class="death-title">CRASHED</div>
        <div class="progress-info" style="margin-bottom: 30px; font-size: 1.5rem; font-family: 'Roboto';">
            <span id="death-progress" style="font-weight:bold; color: white;">0</span>% COMPLETE
        </div>
        <button class="menu-btn" onclick="restartLevel()">RETRY</button>
        <button class="menu-btn" onclick="showMainMenu()">MENU</button>
    </div>

    <!-- Pause Screen -->
    <div id="pause-screen" class="ui-layer hidden">
        <div class="pause-title">PAUSED</div>
        <button class="menu-btn" onclick="togglePause()">RESUME</button>
        <button class="menu-btn" onclick="restartLevel()">RESTART</button>
        <button class="menu-btn" onclick="showMainMenu()">MENU</button>
    </div>
    
    <!-- Victory Screen -->
    <div id="victory-screen" class="ui-layer hidden">
        <div class="victory-title">LEVEL COMPLETE!</div>
        <div style="margin-bottom: 30px; font-size: 1.2rem;">Level Verified</div>
        <button class="menu-btn" onclick="showMainMenu()">MENU</button>
    </div>
</div>

<script>
/**
 * GEOMETRY DASH LITE - CORE ENGINE
 * * Features:
 * - Responsive Rendering (Adapts to Mobile/Desktop)
 * - Fixed Timestep Physics (60hz logic on any screen)
 * - Procedural Level Generation
 * - Web Audio API Synthesis
 * - Double Jump Mechanic
 */

// --- Constants & Config ---
const GRAVITY = 1.5;
const JUMP_FORCE = -19.0;
const PAD_JUMP_FORCE = -24;
const TILE_SIZE = 50; 
// Removed fixed CAMERA_OFFSET_X, using dynamic playerScreenX instead

// --- Audio System (Web Audio API) ---
const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
const masterGain = audioCtx.createGain();
masterGain.gain.value = 0.25; 
masterGain.connect(audioCtx.destination);

class SoundSynth {
    static playJump() {
        if(audioCtx.state === 'suspended') audioCtx.resume();
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.connect(gain);
        gain.connect(masterGain);
        
        osc.type = 'sine';
        osc.frequency.setValueAtTime(300, audioCtx.currentTime);
        osc.frequency.exponentialRampToValueAtTime(600, audioCtx.currentTime + 0.1);
        
        gain.gain.setValueAtTime(0.5, audioCtx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
        
        osc.start();
        osc.stop(audioCtx.currentTime + 0.1);
    }

    static playDoubleJump() {
         if(audioCtx.state === 'suspended') audioCtx.resume();
         const osc = audioCtx.createOscillator();
         const gain = audioCtx.createGain();
         osc.connect(gain);
         gain.connect(masterGain);
         osc.type = 'sine';
         osc.frequency.setValueAtTime(450, audioCtx.currentTime);
         osc.frequency.exponentialRampToValueAtTime(900, audioCtx.currentTime + 0.1);
         gain.gain.setValueAtTime(0.4, audioCtx.currentTime);
         gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
         osc.start();
         osc.stop(audioCtx.currentTime + 0.1);
    }

    static playDeath() {
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.connect(gain);
        gain.connect(masterGain);
        
        osc.type = 'sawtooth';
        osc.frequency.setValueAtTime(150, audioCtx.currentTime);
        osc.frequency.exponentialRampToValueAtTime(10, audioCtx.currentTime + 0.4);
        
        gain.gain.setValueAtTime(0.5, audioCtx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.4);
        
        osc.start();
        osc.stop(audioCtx.currentTime + 0.4);
    }

    static playPad() {
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.connect(gain);
        gain.connect(masterGain);
        osc.type = 'square';
        osc.frequency.setValueAtTime(400, audioCtx.currentTime);
        osc.frequency.exponentialRampToValueAtTime(800, audioCtx.currentTime + 0.15);
        gain.gain.setValueAtTime(0.3, audioCtx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.15);
        osc.start();
        osc.stop(audioCtx.currentTime + 0.15);
    }
}

// Background Beat Generator
let musicInterval = null;
let beatCount = 0;
function startMusic(bpm) {
    if (musicInterval) clearInterval(musicInterval);
    const interval = (60 / bpm) * 1000;
    
    musicInterval = setInterval(() => {
        if(audioCtx.state === 'suspended') return;
        
        // Bass kick
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.connect(gain);
        gain.connect(masterGain);
        
        osc.type = 'triangle';
        osc.frequency.setValueAtTime(120, audioCtx.currentTime);
        osc.frequency.exponentialRampToValueAtTime(40, audioCtx.currentTime + 0.2);
        
        gain.gain.setValueAtTime(0.8, audioCtx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.2);
        
        osc.start();
        osc.stop(audioCtx.currentTime + 0.2);
        
        // Snare/Hat on offbeats
        if (beatCount % 2 !== 0) {
            const noise = audioCtx.createOscillator();
            const nGain = audioCtx.createGain();
            noise.connect(nGain);
            nGain.connect(masterGain);
            noise.type = 'square';
            noise.frequency.setValueAtTime(800, audioCtx.currentTime);
            noise.frequency.linearRampToValueAtTime(200, audioCtx.currentTime + 0.05);
            nGain.gain.setValueAtTime(0.15, audioCtx.currentTime);
            nGain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.05);
            noise.start();
            noise.stop(audioCtx.currentTime + 0.05);
        }
        
        game.pulse(beatCount % 4 === 0 ? 1.02 : 1.01);
        beatCount++;
    }, interval / 2); 
}

function stopMusic() {
    if (musicInterval) clearInterval(musicInterval);
}

// --- Game Classes ---

class Vector2 {
    constructor(x, y) { this.x = x; this.y = y; }
}

class Particle {
    constructor(x, y, color, speed = 1) {
        this.x = x;
        this.y = y;
        this.vx = (Math.random() - 0.5) * 15 * speed;
        this.vy = (Math.random() - 0.5) * 15 * speed;
        this.life = 1.0;
        this.color = color;
        this.size = Math.random() * 8 + 4;
        this.decay = Math.random() * 0.02 + 0.02;
    }
    update() {
        this.x += this.vx;
        this.y += this.vy;
        this.life -= this.decay;
        this.size *= 0.95;
    }
    draw(ctx) {
        ctx.fillStyle = this.color;
        ctx.globalAlpha = Math.max(0, this.life);
        ctx.fillRect(this.x, this.y, this.size, this.size);
        ctx.globalAlpha = 1;
    }
}

class Player {
    constructor() {
        this.reset();
        this.trail = [];
    }

    reset() {
        this.x = 0;
        this.y = 0;
        this.vy = 0;
        this.w = TILE_SIZE;
        this.h = TILE_SIZE;
        this.onGround = false;
        this.rotation = 0;
        this.dead = false;
        this.gravity = GRAVITY;
        this.color = "#FFD700"; 
        this.trail = [];
        this.jumpCount = 0;
        this.maxJumps = 2; // Double Jump enabled
    }

    update() {
        if (this.dead) return;

        // Apply Gravity
        this.vy += this.gravity;
        this.y += this.vy;

        // Rotation logic
        if (!this.onGround) {
            this.rotation += 6 * Math.sign(this.gravity);
        } else {
            // Snap rotation
            const mod = this.rotation % 90;
            if (mod !== 0) {
                if (mod > 45 || mod < -45) {
                    this.rotation += (90 * Math.sign(mod) - mod) * 0.3;
                } else {
                    this.rotation -= mod * 0.3;
                }
                if (Math.abs(mod) < 0.5) this.rotation = Math.round(this.rotation / 90) * 90;
            }
        }

        // Trail Generation
        if (game.frameCount % 2 === 0) {
            this.trail.push({
                x: this.x, 
                y: this.y, 
                r: this.rotation, 
                alpha: 0.5
            });
            if (this.trail.length > 8) this.trail.shift();
        }
    }

    jump(force = JUMP_FORCE) {
        if (this.onGround || this.jumpCount < this.maxJumps) {
            this.vy = force * Math.sign(this.gravity);
            this.onGround = false;
            this.jumpCount++;
            
            if (this.jumpCount > 1) {
                SoundSynth.playDoubleJump();
                game.createParticles(this.x + this.w/2, this.y + this.h, 5, "#00f2ff"); 
            } else {
                SoundSynth.playJump();
                game.createParticles(this.x + this.w/2, this.y + this.h, 8, "#fff");
            }
        }
    }
    
    forceJump(force) {
        this.vy = force * Math.sign(this.gravity);
        this.onGround = false;
        this.jumpCount = 0; 
    }

    draw(ctx) {
        if (this.dead) return;

        // Draw Trail
        this.trail.forEach(t => {
            ctx.save();
            ctx.translate(t.x + this.w/2, t.y + this.h/2);
            ctx.rotate(t.r * Math.PI / 180);
            ctx.fillStyle = this.color;
            ctx.globalAlpha = t.alpha;
            ctx.fillRect(-this.w/2 + 5, -this.h/2 + 5, this.w - 10, this.h - 10);
            t.alpha -= 0.05;
            ctx.restore();
        });
        ctx.globalAlpha = 1;

        // Draw Player
        ctx.save();
        ctx.translate(this.x + this.w/2, this.y + this.h/2);
        ctx.rotate(this.rotation * Math.PI / 180);
        
        const gradient = ctx.createLinearGradient(-this.w/2, -this.h/2, this.w/2, this.h/2);
        gradient.addColorStop(0, this.color);
        gradient.addColorStop(1, '#ffaa00');
        ctx.fillStyle = gradient;
        ctx.fillRect(-this.w/2, -this.h/2, this.w, this.h);
        
        ctx.strokeStyle = "black";
        ctx.lineWidth = 3;
        ctx.strokeRect(-this.w/2, -this.h/2, this.w, this.h);
        
        ctx.fillStyle = "black";
        ctx.fillRect(4, -10, 8, 8); 
        ctx.fillRect(16, -5, 10, 10); 
        
        ctx.restore();
    }
}

class Game {
    constructor() {
        this.canvas = document.getElementById('gameCanvas');
        this.ctx = this.canvas.getContext('2d');
        
        this.player = new Player();
        this.particles = [];
        this.obstacles = [];
        this.frameCount = 0;
        this.state = 'MENU'; 
        
        this.level = null;
        this.attempt = 1;
        this.playerScreenX = 250; // Default, updated in resize
        this.floorBaseY = 0; 

        // Physics
        this.lastTime = 0;
        this.accumulator = 0;
        
        // Input
        this.inputActive = false;
        window.addEventListener('keydown', (e) => this.handleInput(e.code, true));
        window.addEventListener('keyup', (e) => this.handleInput(e.code, false));
        
        const touchHandler = (e) => { 
            if (e.target.tagName === 'BUTTON' || e.target.closest('.level-card')) return;
            e.preventDefault(); 
            this.handleInput('Space', e.type === 'touchstart' || e.type === 'mousedown'); 
        };
        window.addEventListener('touchstart', touchHandler, {passive: false});
        window.addEventListener('touchend', touchHandler);
        window.addEventListener('mousedown', touchHandler);
        window.addEventListener('mouseup', touchHandler);

        this.pulseScale = 1.0;
        
        // Initial Resize
        this.resize();
        window.addEventListener('resize', () => this.resize());
        
        this.loop = this.loop.bind(this);
        requestAnimationFrame(this.loop);
    }

    resize() {
        const dpr = window.devicePixelRatio || 1;
        this.screenWidth = window.innerWidth;
        this.screenHeight = window.innerHeight;

        this.canvas.width = this.screenWidth * dpr;
        this.canvas.height = this.screenHeight * dpr;
        this.canvas.style.width = this.screenWidth + 'px';
        this.canvas.style.height = this.screenHeight + 'px';
        this.ctx.scale(dpr, dpr);
        
        // Responsive Layout Calculation
        // Player Position: 25% from left, capped at 250px max for consistency
        this.playerScreenX = Math.min(250, this.screenWidth * 0.25);
        if (this.screenWidth < 500) this.playerScreenX = this.screenWidth * 0.2; // tighter on mobile
        
        // Floor Position: Leave space at bottom, but ensure we see enough sky
        // ~70-75% down the screen
        this.floorBaseY = Math.min(this.screenHeight - 150, this.screenHeight * 0.75);
    }
    
    handleInput(code, isPressed) {
        if ((code === 'Escape' || code === 'KeyP') && isPressed) {
            this.togglePause();
            return;
        }
        
        if (code === 'Space' || code === 'ArrowUp' || code === 'Click') {
            if (this.state === 'PLAYING') {
                if (isPressed) {
                    this.inputActive = true;
                    this.player.jump();
                } else {
                    this.inputActive = false;
                }
            }
        }
    }

    togglePause() {
        if (this.state === 'PLAYING') {
            this.state = 'PAUSED';
            stopMusic();
            document.getElementById('pause-screen').classList.remove('hidden');
        } else if (this.state === 'PAUSED') {
            this.state = 'PLAYING';
            startMusic(this.level.bpm);
            document.getElementById('pause-screen').classList.add('hidden');
        }
    }

    loadLevel(index) {
        const levels = [
            {
                name: "Stereo Bound",
                colors: { bg: "#70c5ce", ground: "#007d4b", obj: "#00ff00", spike: "#111" },
                speed: 8.5,
                bpm: 130,
            },
            {
                name: "Neon Drift",
                colors: { bg: "#2e004f", ground: "#19002b", obj: "#d900ff", spike: "#fff" },
                speed: 10.5,
                bpm: 145,
            },
            {
                name: "Crimson Core",
                colors: { bg: "#360000", ground: "#1a0000", obj: "#ff0000", spike: "#ffaa00" },
                speed: 12.5,
                bpm: 160,
            }
        ];

        this.level = levels[index];
        this.generateLevelData(index);
        this.restart();
        
        document.querySelector('.progress-bar').style.backgroundColor = 
            index === 0 ? '#4ade80' : index === 1 ? '#c084fc' : '#f87171';
    }

    generateLevelData(difficulty) {
        this.obstacles = [];
        const length = 250 + (difficulty * 50); 
        
        const patterns = {
            easy: [
                [{t:'spike', x:0, y:0}],
                [{t:'spike', x:0, y:0}, {t:'spike', x:1, y:0}], 
                [{t:'block', x:0, y:0}, {t:'spike', x:2, y:0}, {t:'block', x:4, y:0}], 
                [{t:'block', x:0, y:0}, {t:'block', x:1, y:1}, {t:'block', x:2, y:2}, {t:'block', x:4, y:1}], 
            ],
            medium: [
                [{t:'spike', x:0, y:0}, {t:'spike', x:1, y:0}, {t:'spike', x:2, y:0}], 
                [{t:'pad', x:0, y:0}, {t:'block', x:5, y:4}], 
                [{t:'block', x:0, y:0}, {t:'spike', x:1, y:1}, {t:'block', x:2, y:2}], 
                [{t:'block', x:0, y:0}, {t:'block', x:1, y:0}, {t:'spike', x:2, y:0}, {t:'block', x:3, y:0}],
            ],
            hard: [
                 [{t:'spike', x:0, y:0}, {t:'spike', x:1, y:0}, {t:'spike', x:2, y:0}, {t:'spike', x:3, y:0}], 
                 [{t:'pad', x:0, y:0}, {t:'spike', x:4, y:3}, {t:'block', x:6, y:4}], 
                 [{t:'block', x:0, y:0}, {t:'spike', x:1, y:-1}, {t:'block', x:3, y:0}], 
                 [{t:'block', x:0, y:0}, {t:'spike', x:0, y:1}, {t:'block', x:2, y:0}] 
            ]
        };

        const currentPatterns = difficulty === 0 ? patterns.easy : difficulty === 1 ? [...patterns.easy, ...patterns.medium] : [...patterns.medium, ...patterns.hard];

        for (let i = 20; i < length; i++) {
            const density = 0.3 + (difficulty * 0.1); 
            
            if (Math.random() < density) {
                const pat = currentPatterns[Math.floor(Math.random() * currentPatterns.length)];
                pat.forEach(p => {
                    this.obstacles.push({
                        type: p.t,
                        x: (i + p.x) * TILE_SIZE,
                        y: -(p.y + 1) * TILE_SIZE,
                        w: TILE_SIZE,
                        h: TILE_SIZE
                    });
                });
                i += 5; 
            }
        }
        
        this.levelLength = length * TILE_SIZE;
        this.obstacles.push({type: 'finish', x: this.levelLength, y: -TILE_SIZE * 20, w: 100, h: 2000});
    }

    restart() {
        this.player.reset();
        this.player.x = 0;
        this.player.y = -TILE_SIZE - 2; 
        this.state = 'PLAYING';
        this.particles = [];
        this.frameCount = 0;
        this.lastTime = 0;
        this.accumulator = 0;
        
        document.getElementById('death-screen').classList.add('hidden');
        document.getElementById('victory-screen').classList.add('hidden');
        document.getElementById('menu-screen').classList.add('hidden');
        document.getElementById('hud').classList.remove('hidden');
        document.getElementById('attempt-count').innerText = this.attempt;
        
        startMusic(this.level.bpm);
    }

    pulse(scale) {
        this.pulseScale = scale;
    }

    update() {
        if (this.state !== 'PLAYING') return;
        
        this.player.x += this.level.speed;
        const groundY = 0; 
        
        this.player.update();
        
        // 1. Floor Collision
        if (this.player.y >= groundY - this.player.h && this.player.vy >= 0) {
            this.player.y = groundY - this.player.h;
            this.player.vy = 0;
            this.player.onGround = true;
            this.player.jumpCount = 0; 
            
            if (this.inputActive) {
                this.player.jump();
            }
        } else {
            this.player.onGround = false;
        }

        // 2. Obstacle Collision
        let onBlock = false;
        const hitboxPadding = 12;
        
        // Culling logic adjusted for dynamic screen size
        const viewRight = this.player.x + (this.screenWidth - this.playerScreenX) + 200;

        for (let o of this.obstacles) {
            if (o.x < this.player.x - 300 || o.x > viewRight) continue;

            const px = this.player.x + hitboxPadding;
            const py = this.player.y + hitboxPadding;
            const pw = this.player.w - (hitboxPadding * 2);
            const ph = this.player.h - (hitboxPadding * 2);
            const obsY = o.y; 
            
            if (px < o.x + o.w && px + pw > o.x &&
                py < obsY + o.h && py + ph > obsY) {
                
                if (o.type === 'spike') {
                    const spikePadding = 8;
                    if (px < o.x + o.w - spikePadding && px + pw > o.x + spikePadding &&
                        py < obsY + o.h - spikePadding && py + ph > obsY + spikePadding) {
                        this.die();
                    }
                } else if (o.type === 'block') {
                    const prevY = this.player.y - this.player.vy;
                    if (prevY + this.player.h <= obsY + 15 && this.player.vy >= 0) {
                        this.player.y = obsY - this.player.h;
                        this.player.vy = 0;
                        this.player.onGround = true;
                        this.player.jumpCount = 0;
                        onBlock = true;
                        if (this.inputActive) this.player.jump();
                    } else {
                        this.die();
                    }
                } else if (o.type === 'pad') {
                    SoundSynth.playPad();
                    this.player.forceJump(PAD_JUMP_FORCE);
                    this.createParticles(o.x + o.w/2, obsY, 15, "#ffff00");
                } else if (o.type === 'finish') {
                    this.win();
                }
            }
        }
        
        if (onBlock) this.player.onGround = true;
        
        this.particles.forEach((p, i) => {
            p.update();
            if (p.life <= 0) this.particles.splice(i, 1);
        });
        
        if (this.pulseScale > 1.0) this.pulseScale -= 0.002;

        const prog = Math.min(100, Math.max(0, (this.player.x / this.levelLength) * 100));
        document.getElementById('progress-bar').style.width = `${prog}%`;
    }

    die() {
        if (this.state === 'DEAD') return;
        this.state = 'DEAD';
        SoundSynth.playDeath();
        stopMusic();
        
        this.createParticles(this.player.x + this.player.w/2, this.player.y + this.player.h/2, 60, this.player.color);
        
        document.getElementById('death-progress').innerText = Math.floor((this.player.x / this.levelLength) * 100);
        document.getElementById('death-screen').classList.remove('hidden');
        document.getElementById('hud').classList.add('hidden');
        
        this.attempt++;
    }

    win() {
        this.state = 'VICTORY';
        stopMusic();
        document.getElementById('victory-screen').classList.remove('hidden');
        document.getElementById('hud').classList.add('hidden');
    }

    createParticles(x, y, count, color) {
        for(let i=0; i<count; i++) {
            this.particles.push(new Particle(x, y, color));
        }
    }

    draw() {
        this.ctx.fillStyle = this.level ? this.level.colors.bg : '#111';
        this.ctx.fillRect(0, 0, this.screenWidth, this.screenHeight);

        if (!this.level) return;

        this.ctx.save();
        
        const cx = this.screenWidth / 2;
        const cy = this.screenHeight / 2;
        this.ctx.translate(cx, cy);
        this.ctx.scale(this.pulseScale, this.pulseScale);
        this.ctx.translate(-cx, -cy);

        // --- Camera Logic ---
        // We render so the player is always at 'playerScreenX'
        // Transform = ScreenPosition - PlayerPosition
        const renderOffsetX = this.playerScreenX - this.player.x;
        const renderOffsetY = this.floorBaseY;
        
        this.ctx.translate(renderOffsetX, renderOffsetY);

        // Infinite Floor
        // Draw floor from roughly where the screen starts on the left
        const viewLeftWorld = this.player.x - this.playerScreenX;
        this.ctx.fillStyle = this.level.colors.ground;
        this.ctx.fillRect(viewLeftWorld - 200, 0, this.screenWidth + 400, 500);
        
        this.ctx.shadowBlur = 20;
        this.ctx.shadowColor = this.level.colors.obj;
        this.ctx.fillStyle = "white";
        this.ctx.fillRect(viewLeftWorld - 200, 0, this.screenWidth + 400, 2);
        this.ctx.shadowBlur = 0;

        // Obstacles
        const viewRight = this.player.x + (this.screenWidth - this.playerScreenX) + 100;

        this.obstacles.forEach(o => {
            if (o.x < viewLeftWorld - 300 || o.x > viewRight) return;

            if (o.type === 'block') {
                this.ctx.fillStyle = this.level.colors.obj;
                this.ctx.fillRect(o.x, o.y, o.w, o.h);
                this.ctx.strokeStyle = "rgba(255,255,255,0.4)";
                this.ctx.strokeRect(o.x, o.y, o.w, o.h);
                this.ctx.fillStyle = "rgba(0,0,0,0.3)";
                this.ctx.fillRect(o.x + 5, o.y + 5, o.w - 10, o.h - 10);
            } else if (o.type === 'spike') {
                this.ctx.fillStyle = this.level.colors.spike;
                this.ctx.beginPath();
                this.ctx.moveTo(o.x, o.y + o.h);
                this.ctx.lineTo(o.x + o.w/2, o.y);
                this.ctx.lineTo(o.x + o.w, o.y + o.h);
                this.ctx.fill();
                this.ctx.strokeStyle = "white";
                this.ctx.lineWidth = 1;
                this.ctx.stroke();
            } else if (o.type === 'pad') {
                this.ctx.fillStyle = "#ffff00";
                this.ctx.beginPath();
                this.ctx.arc(o.x + o.w/2, o.y + o.h - 5, 10, 0, Math.PI*2);
                this.ctx.fill();
                this.ctx.beginPath();
                this.ctx.arc(o.x + o.w/2, o.y + o.h - 5, 14, 0, Math.PI*2);
                this.ctx.strokeStyle = "orange";
                this.ctx.lineWidth = 2;
                this.ctx.stroke();
            } else if (o.type === 'finish') {
                this.ctx.fillStyle = "rgba(255, 255, 255, 0.2)";
                this.ctx.fillRect(o.x, -1000, 100, 2000);
            }
        });

        this.particles.forEach(p => p.draw(this.ctx));

        if (this.state !== 'DEAD') {
            this.player.draw(this.ctx);
        }

        this.ctx.restore();
    }

    loop(timestamp) {
        if (!this.lastTime) this.lastTime = timestamp;
        const deltaTime = timestamp - this.lastTime;
        this.lastTime = timestamp;
        
        this.accumulator += deltaTime;
        if (this.accumulator > 100) this.accumulator = 100; 

        const fixedStep = 1000 / 60; 
        
        while (this.accumulator >= fixedStep) {
            this.update(); 
            this.accumulator -= fixedStep;
        }
        
        this.draw(); 
        requestAnimationFrame(this.loop);
    }
}

// --- Init ---
const game = new Game();

window.startGame = (levelIndex) => {
    if (audioCtx.state === 'suspended') {
        audioCtx.resume();
    }
    game.loadLevel(levelIndex);
};

window.restartLevel = () => game.restart();
window.showMainMenu = () => {
    game.state = 'MENU';
    stopMusic();
    document.getElementById('pause-screen').classList.add('hidden');
    document.getElementById('death-screen').classList.add('hidden');
    document.getElementById('victory-screen').classList.add('hidden');
    document.getElementById('hud').classList.add('hidden');
    document.getElementById('menu-screen').classList.remove('hidden');
};
window.togglePause = () => game.togglePause();

</script>
